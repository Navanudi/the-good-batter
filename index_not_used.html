</body>
<script>
  var dragging = false;

$('#dragbar').mousedown(function(e){
  e.preventDefault();
  dragging = true;
  var side = $('#side');
  var main =$('#main');
  $(document).mousemove(function(ex){
    side.css("width", ex.pageX +2);
    
  });
});

$(document).mouseup(function(e){
  if (dragging) 
  {
    $(document).unbind('mousemove');
    dragging = false;
  }
});

</script>
